<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Örnek Çalışma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
   
   <div class="container">
    <form action="kayit.html" method="post" class="row mt-3 was-validated">
        <div class="col-12 form-floating">
            <input type="email" class="form-control " name="kposta" id="kposta" placeholder="ornek@mail.com" required>
            <label for="kposta" class="form-label ms-2">E-Postanız:</label>
            <div class="invalid-feedback">
                GEÇERSİZ EPOSTA GİRDİNİZ. Önr:adim@mail.com
            </div>
            <div class="valid-feedback">
                EPOSTANINIZ UYGUN ŞEKİLDE GİRİNİZ.
            </div>
        </div>

      
                <div class="col-12 mt-3 form-floating" >
                     <input type="text" class="form-control" name="ad" id="ad" placeholder="adiniz">
                     <label for="ad" class="form-label ms-2">Adınız:</label>
                </div>

                <div class="col-12 mt-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="secim1" name="secim1">
                        <label class="form-check-label" for="secim1">
                           PASTALAR
                        </label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="secim2" name="secim2">
                        <label class="form-check-label" for="secim2">
                           IÇECEKLER
                        </label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="secim3" name="secim3">
                        <label class="form-check-label" for="secim3">
                           TATLILAR
                        </label>
                      </div>

                      <div class="col-12 mt-3">
                        <p>Dondurma Çeşitleri:</p>
                        <input type="checkbox" class="btn-check" id="dondurma1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="dondurma1">Çilekli</label>

                        <input type="checkbox" class="btn-check" id="dondurma2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="dondurma2">Vanillalı</label>

                        <input type="checkbox" class="btn-check" id="dondurma3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="dondurma3">Çikolatalı</label>

                        <input type="checkbox" class="btn-check" id="dondurma4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="dondurma4">Kavunlu</label>

                        <input type="checkbox" class="btn-check" id="dondurma5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="dondurma5">Yaban Mersinli</label>

                        <input type="checkbox" class="btn-check" id="dondurma6" autocomplete="off">
                        <label class="btn btn-outline-primary" for="dondurma6">Ahududulu</label>

                      </div>

                </div>

                <div class="col-12 mt-3">
                    <label for="ttur">Talep Türü Seçiniz:</label>
                    <select name="ttur" id="ttur" class="form-select">
                        <option value="1">Şikayet</option>
                        <option value="2">Öneri</option>
                        <option value="3">Teşekkür</option>
                    </select>
                </div>

                <div class="col-12 mt-3" >
                    <label for="dusunce" class="form-label">Düşünce:</label>
                    <textarea name="dusunce" id="dusunce" class="form-control" rows="5"></textarea>
                </div>

                <div class="col-12 mt-3">
                    <p>Ödeme Türü:</p>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" value="1" id="odeme1" name="odeme"  required>
                        <label class="form-check-label" for="secim1">
                          Banka Kartı
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="2" id="odeme2" name="odeme"  required>
                        <label class="form-check-label" for="secim1">
                          Kredi Kartı
                        </label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="3" id="odeme3" name="odeme"  required>
                        <label class="form-check-label" for="secim1">
                          Nakit Ödeme
                        </label>

                          <div class="invalid-feedback">
                           TÜRLERDEN 1 TANESİNİ SEÇİNİZ.
                      </div>

                      </div>

                    

                </div>

                <div class="col-12 mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control" value="670">
                        <span class="input-group-text">₺</span>
                      </div>
                </div>

         <div class="col-12 mt-3">
           <button type="submit" class="btn btn-success">KAYDET</button>
         </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
